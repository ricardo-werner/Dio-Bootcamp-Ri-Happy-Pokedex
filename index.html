<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Pokemon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>

  <body>
    <header>
      <h1>Ocean Pokemon</h1>
      <p>
        Seja bem-vindo ao Ocean Pokemon, um lugar onde você pode encontrar
        Pokemons aquáticos.
      </p>
      <div class="btn-search">
        <input type="text" id="search" placeholder="Digite o nome do pokemon" />
        <button id="search-button">Buscar</button>
      </div>
    </header>

    <main class="main-content">
      <section class="list-container">
        <h2>Lista de Pokemons</h2>
        <ul id="list"></ul>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
